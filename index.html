<head>
    <title>montyhallr</title>
    <meta name="description" content="A responsive plugin for the monty hall game">
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>montyhallr</h1>
    <p>A plugin that allows you to easily add the Monty Hall game to your site.</p>
    <p>If you have not heard of the Monty Hall problem, please click <a href="https://en.wikipedia.org/wiki/Monty_Hall_problem">here</a></p>
    <h1>Game 1: 3 cards</h1>
    <div style="min-height:100%;max-width:1000px;margin:auto;">
        <div id="monty-hall-box1">
            
        </div>
    </div>  
    <br>
    <h1>Game 2: maximum cards</h1>
    <div style="min-height:100%;max-width:1000px;margin:auto;">
        <div id="monty-hall-box2">
            
        </div>
    </div>  
    <br>
    <h1>Game 3: 10 cards</h1>
    <div style="min-height:100%;max-width:1000px;margin:auto;;">
        <div id="monty-hall-box3">
            
        </div>
    </div> 

    <script>
        MontyHall.play("monty-hall-box1", 3);
        MontyHall.play("monty-hall-box2", 5000);
        MontyHall.play("monty-hall-box3", 10);
    </script>
</body>
